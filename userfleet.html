<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2E7D32;
            --primary-light: #4CAF50;
            --primary-dark: #1B5E20;
            --secondary: #FF9800;
            --secondary-light: #FFC107;
            --secondary-dark: #F57C00;
            --text: #333333;
            --text-light: #5a5a5a;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --header-bg: rgba(255, 255, 255, 0.95);
            --footer-bg: #1B5E20;
            --menu-bg: #2E7D32;
            --shadow: rgba(0, 0, 0, 0.08);
            --shadow-hover: rgba(0, 0, 0, 0.15);
            --gradient-start: #2E7D32;
            --gradient-end: #1B5E20;
            --transition: all 0.3s ease;
        }

        .dark-theme {
            --primary: #4CAF50;
            --primary-light: #81C784;
            --primary-dark: #2E7D32;
            --secondary: #FFA726;
            --secondary-light: #FFB74D;
            --secondary-dark: #F57C00;
            --text: #f0f0f0;
            --text-light: #cccccc;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --header-bg: rgba(30, 30, 30, 0.95);
            --footer-bg: #0D1B0E;
            --menu-bg: #1B5E20;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-hover: rgba(0, 0, 0, 0.5);
            --gradient-start: #4CAF50;
            --gradient-end: #2E7D32;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: var(--header-bg);
            box-shadow: 0 2px 15px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            animation: fadeIn 1s ease;
        }

        .logo h1 {
            font-size: 28px;
            color: var(--primary);
            margin-left: 10px;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-icon {
            font-size: 32px;
            color: var(--primary);
            animation: pulse 2s infinite;
        }

        /* Navigation */
        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 25px;
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        nav ul li a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            transition: width 0.3s ease;
        }

        nav ul li a:hover::before {
            width: 100%;
        }

        nav ul li a:hover {
            color: var(--primary);
        }

        nav ul li a.active {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Clock and Theme */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .real-time-clock {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            animation: slideIn 0.5s ease;
        }

        .date {
            color: var(--secondary-light);
            margin-right: 10px;
            font-weight: 500;
        }

        .time {
            color: #fff;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 10px;
            border-radius: 4px;
        }

        .theme-switcher {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .theme-switcher:hover {
            transform: rotate(30deg);
            background: rgba(255, 255, 255, 0.3);
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding: 40px 0;
        }

        .page-title {
            text-align: center;
            margin-bottom: 40px;
            color: var(--primary);
            position: relative;
            padding-bottom: 15px;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        /* fleet Form */
        .fleet-form {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 8px 20px var(--shadow);
            padding: 30px;
            margin-bottom: 40px;
        }

        .form-title {
            font-size: 22px;
            margin-bottom: 25px;
            color: var(--primary);
            position: relative;
            padding-bottom: 10px;
        }

        .form-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: var(--bg);
            color: var(--text);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.2);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            padding: 15px 35px;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-size: 16px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(to right, var(--secondary), var(--secondary-dark));
        }

        .btn-danger {
            background: linear-gradient(to right, #f44336, #d32f2f);
        }

        /* fleet Table */
        .fleet-table {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 8px 20px var(--shadow);
            padding: 30px;
            overflow-x: auto;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: rgba(46, 125, 50, 0.1);
            color: var(--primary);
            font-weight: 600;
        }

        tr:hover {
            background-color: rgba(46, 125, 50, 0.05);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .edit-btn {
            background-color: var(--primary-light);
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        /* fleet Summary */
        .summary-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 8px 20px var(--shadow);
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .summary-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .summary-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--secondary);
        }

        .summary-unit {
            font-size: 16px;
            color: var(--text-light);
        }

        /* Footer */
        footer {
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }

        /* Message */
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }

        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }

        /* Session Timer */
        .session-timer {
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-light);
            text-align: center;
        }

        .timer-value {
            font-weight: bold;
            color: var(--primary);
        }

        /* Logout Form */
        .logout-form {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .logout-btn {
            background: linear-gradient(to right, #f44336, #d32f2f);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateX(-20px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
            }
            
            nav ul {
                margin-top: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            nav ul li {
                margin: 8px 12px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .logout-form {
                margin-left: 0;
                margin-top: 15px;
            }
            
            .top-bar {
                flex-direction: column;
                gap: 10px;
                padding: 15px 0;
            }
            
            .real-time-clock {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>

    <script>
        // Database configuration
        const DB_NAME = 'Tractor-NFT';
        const DB_VERSION = 1;
        const STORE_NAME = 'Nflt';
        const SESSION_DURATION = 10 * 60; // 10 minutes in seconds
        let db = null;
        let sessionTimer = SESSION_DURATION;
        let timerInterval = null;
        let editId = null;

        // Initialize the database
        function initDatabase() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => {
                    console.error('Database failed to open');
                    reject('Error opening database');
                };
                
                request.onsuccess = () => {
                    db = request.result;
                    console.log('Database opened successfully');
                    resolve(db);
                };
                
                request.onupgradeneeded = (e) => {
                    db = e.target.result;
                    
                    // Create the fleet object store if it doesn't exist
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const store = db.createObjectStore(STORE_NAME, { 
                            keyPath: 'id',
                            autoIncrement: true 
                        });
                        store.createIndex('date', 'date', { unique: false });
                        console.log('Database setup complete');
                    }
                };
            });
        }

        // Check if user is logged in (simple session check)
        function checkSession() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            if (!isLoggedIn) {
                
                
            }
            return true;
        }

        // Add fleet data to database
        function addfleetData(data) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.add(data);
                
                request.onsuccess = () => {
                    resolve(request.result);
                };
                
                request.onerror = () => {
                    reject('Error adding fleet data');
                };
            });
        }

        // Get all fleet data from database
        function getAllfleetData() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();
                
                request.onsuccess = () => {
                    resolve(request.result);
                };
                
                request.onerror = () => {
                    reject('Error retrieving fleet data');
                };
            });
        }

        // Update fleet data in database
        function updatefleetData(id, data) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                
                // Get the existing data first
                const getRequest = store.get(id);
                
                getRequest.onsuccess = () => {
                    const existingData = getRequest.result;
                    const updatedData = { ...existingData, ...data };
                    
                    const putRequest = store.put(updatedData);
                    
                    putRequest.onsuccess = () => {
                        resolve(putRequest.result);
                    };
                    
                    putRequest.onerror = () => {
                        reject('Error updating fleet data');
                    };
                };
                
                getRequest.onerror = () => {
                    reject('Error retrieving fleet data for update');
                };
            });
        }

        // Delete fleet data from database
        function deletefleetData(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.delete(id);
                
                request.onsuccess = () => {
                    resolve();
                };
                
                request.onerror = () => {
                    reject('Error deleting fleet data');
                };
            });
        }

        // Calculate total fleet
        function calculateTotalamount(fleetData) {
            return fleetData.reduce((total, item) => total + (parseInt(item.runningTime) || 0), 0);
        }

        // Session timer function
        function startSessionTimer() {
            clearInterval(timerInterval);
            sessionTimer = SESSION_DURATION;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                sessionTimer--;
                updateTimerDisplay();
                
                if (sessionTimer <= 0) {
                    clearInterval(timerInterval);
                    alert('Your session has expired. Please login again.');
                    logout();
                }
            }, 1000);
        }
        
        function updateTimerDisplay() {
            const minutes = Math.floor(sessionTimer / 60);
            const seconds = sessionTimer % 60;
            document.getElementById('session-timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Show message
        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // Load and display fleet data
        async function loadfleetData() {
            try {
                const fleetData = await getAllfleetData();
                const tableBody = document.getElementById('fleet-table-body');
                
                // Clear existing table content
                tableBody.innerHTML = '';
                
                // Update total fleet
                const totalamount = calculateTotalamount(fleetData);
                document.getElementById('total-fleet').textContent = totalamount;
                
                if (fleetData.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="8" style="text-align: center;">No fleet data available</td></tr>';
                    return;
                }
                
                // Add data to table
                fleetData.forEach(item => {
                    const row = document.createElement('tr');
                    
                    // Format date for display
                    const date = new Date(item.date);
                    const formattedDate = date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                    
                    row.innerHTML = `
                    
                        <td>${item.name}</td>
                        <td>${formattedDate}</td>
                        <td>${item.day}</td>
                        <td>${item.time}</td>
                        <td>${item.runningTime} minutes</td>
                    
                        <td class="action-buttons">
                            <button class="action-btn edit-btn" data-id="${item.id}">Edit</button>
                            <button class="action-btn delete-btn" data-id="${item.id}">Delete</button>
                        </td>
                    `;
                    
                    tableBody.appendChild(row);
                });
                
                // Add event listeners to action buttons
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = parseInt(e.target.getAttribute('data-id'));
                        editfleetData(id);
                    });
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = parseInt(e.target.getAttribute('data-id'));
                        deletefleetItem(id);
                    });
                });
                
            } catch (error) {
                console.error('Error loading fleet data:', error);
                showMessage('Error loading fleet data', 'error');
            }
        }

        // Edit fleet data
        async function editfleetData(id) {
            try {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.get(id);
                
                request.onsuccess = () => {
                    const data = request.result;
                    
                    // Fill form with data
                    
                    document.getElementById('fleet-name').value = data.name;
                    document.getElementById('fleet-date').value = data.date;
                    document.getElementById('fleet-day').value = data.day;
                    document.getElementById('fleet-time').value = data.time;
                    document.getElementById('fleet-running-time').value = data.runningTime;
                    
                    
                    // Set edit mode
                    editId = id;
                    
                    // Change button text
                    document.querySelector('#fleet-data-form button').textContent = 'Update fleet Entry';
                    
                    // Scroll to form
                    document.querySelector('.fleet-form').scrollIntoView({ behavior: 'smooth' });
                    
                    showMessage('Editing fleet entry. Update the fields and click "Update fleet Entry".', 'success');
                };
                
            } catch (error) {
                console.error('Error editing fleet data:', error);
                showMessage('Error editing fleet data', 'error');
            }
        }

        // Delete fleet item
        async function deletefleetItem(id) {
            if (confirm('Are you sure you want to delete this fleet entry?')) {
                try {
                    await deletefleetData(id);
                    showMessage('fleet entry deleted successfully', 'success');
                    loadfleetData();
                } catch (error) {
                    console.error('Error deleting fleet data:', error);
                    showMessage('Error deleting fleet data', 'error');
                }
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('fleet-data-form').reset();
            
            // Set current date and time
            const now = new Date();
            document.getElementById('fleet-date').value = now.toISOString().split('T')[0];
            document.getElementById('fleet-time').value = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            // Set current day
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            document.getElementById('fleet-day').value = days[now.getDay()];
            
            editId = null;
            document.querySelector('#fleet-data-form button').textContent = 'Add fleet Entry';
        }

        // Logout function
        function logout() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'admin-login.html';
        }

        // Real-time clock functionality
        function updateClock() {
            const now = new Date();
            
            // Format date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', options);
            
            // Format time
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const formattedHours = (hours % 12 || 12).toString().padStart(2, '0');
            const timeString = `${formattedHours}:${minutes}:${seconds} ${ampm}`;
            
            // Update DOM
            document.getElementById('date-display').textContent = dateString;
            document.getElementById('time-display').textContent = timeString;
            
            // Update every second
            setTimeout(updateClock, 1000);
        }
        
        // Theme switching functionality
        const themeSwitcher = document.getElementById('theme-switcher');
        const themeIcon = themeSwitcher.querySelector('i');
        
        themeSwitcher.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            
            if (document.body.classList.contains('dark-theme')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });
        
        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }
        
        // Initialize application
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if user is logged in
            if (!checkSession()) return;
            
            updateClock();
            startSessionTimer();
            
            try {
                await initDatabase();
                await loadfleetData();
                console.log('fleet management page initialized successfully');
                
                // Set current date and time
                const now = new Date();
                document.getElementById('fleet-date').value = now.toISOString().split('T')[0];
                document.getElementById('fleet-time').value = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                
                // Set current day
                const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                document.getElementById('fleet-day').value = days[now.getDay()];
                
            } catch (error) {
                showMessage('Failed to initialize application. Please refresh the page.', 'error');
                console.error('Initialization error:', error);
            }
            
            // Form submission
            document.getElementById('fleet-data-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                
                const name = document.getElementById('fleet-name').value;
                const date = document.getElementById('fleet-date').value;
                const day = document.getElementById('fleet-day').value;
                const time = document.getElementById('fleet-time').value;
                const runningTime = document.getElementById('fleet-running-time').value;
                
                try {
                    if (editId) {
                        // Update existing record
                        await updatefleetData(editId, {
                            
                            name,
                            date,
                            day,
                            time,
                            runningTime
                            
                        });
                        showMessage('fleet entry updated successfully', 'success');
                    } else {
                        // Add new record
                        await addfleetData({
                        
                            name,
                            date,
                            day,
                            time,
                            runningTime
                            
                        });
                        showMessage('fleet entry added successfully', 'success');
                    }
                    
                    resetForm();
                    loadfleetData();
                } catch (error) {
                    console.error('Error saving fleet data:', error);
                    showMessage('Error saving fleet data', 'error');
                }
            });
            
            // Logout form
            document.getElementById('logout-form').addEventListener('submit', (e) => {
                e.preventDefault();
                logout();
            });
            
            // Reset form on cancel edit (click outside or escape)
            document.addEventListener('click', (e) => {
                if (editId && !e.target.closest('#fleet-data-form')) {
                    resetForm();
                    showMessage('Edit cancelled', 'success');
                }
            });
            
            document.addEventListener('keydown', (e) => {
                if (editId && e.key === 'Escape') {
                    resetForm();
                    showMessage('Edit cancelled', 'success');
                }
            });
        });
    </script>
</body>
</html>
