<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Tractor-M</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2E7D32;
            --primary-light: #4CAF50;
            --primary-dark: #1B5E20;
            --secondary: #FF9800;
            --secondary-light: #FFC107;
            --secondary-dark: #F57C00;
            --text: #333333;
            --text-light: #5a5a5a;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --header-bg: rgba(255, 255, 255, 0.95);
            --footer-bg: #1B5E20;
            --menu-bg: #2E7D32;
            --shadow: rgba(0, 0, 0, 0.08);
            --shadow-hover: rgba(0, 0, 0, 0.15);
            --gradient-start: #2E7D32;
            --gradient-end: #1B5E20;
            --transition: all 0.3s ease;
        }

        .dark-theme {
            --primary: #4CAF50;
            --primary-light: #81C784;
            --primary-dark: #2E7D32;
            --secondary: #FFA726;
            --secondary-light: #FFB74D;
            --secondary-dark: #F57C00;
            --text: #f0f0f0;
            --text-light: #cccccc;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --header-bg: rgba(30, 30, 30, 0.95);
            --footer-bg: #0D1B0E;
            --menu-bg: #1B5E20;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-hover: rgba(0, 0, 0, 0.5);
            --gradient-start: #4CAF50;
            --gradient-end: #2E7D32;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: var(--header-bg);
            box-shadow: 0 2px 15px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            animation: fadeIn 1s ease;
        }

        .logo h1 {
            font-size: 28px;
            color: var(--primary);
            margin-left: 10px;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-icon {
            font-size: 32px;
            color: var(--primary);
            animation: pulse 2s infinite;
        }

        /* Clock and Theme */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .real-time-clock {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            animation: slideIn 0.5s ease;
        }

        .date {
            color: var(--secondary-light);
            margin-right: 10px;
            font-weight: 500;
        }

        .time {
            color: #fff;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 10px;
            border-radius: 4px;
        }

        .theme-switcher {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .theme-switcher:hover {
            transform: rotate(30deg);
            background: rgba(255, 255, 255, 0.3);
        }

        /* Login Container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 40px 0;
        }

        .login-box {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            text-align: center;
            animation: fadeUp 0.5s ease;
        }

        .login-icon {
            font-size: 60px;
            color: var(--primary);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .login-title {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .login-subtitle {
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: var(--bg);
            color: var(--text);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.2);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            padding: 15px 35px;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            font-size: 16px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .session-timer {
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-light);
        }

        .timer-value {
            font-weight: bold;
            color: var(--primary);
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateX(-20px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-box {
                padding: 30px 20px;
                margin: 0 15px;
            }
            
            .login-icon {
                font-size: 50px;
            }
            
            .login-title {
                font-size: 24px;
            }
            
            .top-bar {
                flex-direction: column;
                gap: 10px;
                padding: 15px 0;
            }
            
            .real-time-clock {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar with Clock and Theme Switcher -->
    <div class="top-bar">
        <div class="container">
            <div class="top-bar-content">
                <div class="real-time-clock">
                    <span class="date" id="date-display">Monday, January 1, 2023</span>
                    <span class="time" id="time-display">12:00:00 PM</span>
                </div>
                <button class="theme-switcher" id="theme-switcher">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-tractor logo-icon"></i>
                    <h1>Tractor-M</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-box">
            <i class="fas fa-lock login-icon"></i>
            <h2 class="login-title">Admin Login</h2>
            <p class="login-subtitle">Enter your credentials to access the dashboard</p>
            
            <div id="error-message" class="message error">
                Invalid admin ID or password. Please try again.
            </div>
            
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="admin-id">Admin ID</label>
                    <input type="text" id="admin-id" placeholder="Enter your admin ID" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            
            <div class="session-timer">
                Session will expire in: <span class="timer-value" id="session-timer">10:00</span>
            </div>
        </div>
    </div>

    <script>
        // Predefined admin credentials
        const ADMIN_CREDENTIALS = {
            id: "admin",
            password: "admin123"
        };

        // Session management
        const SESSION_DURATION = 10 * 60; // 10 minutes in seconds
        let sessionTimer = SESSION_DURATION;
        let timerInterval = null;

        // Real-time clock functionality
        function updateClock() {
            const now = new Date();
            
            // Format date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', options);
            
            // Format time
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const formattedHours = (hours % 12 || 12).toString().padStart(2, '0');
            const timeString = `${formattedHours}:${minutes}:${seconds} ${ampm}`;
            
            // Update DOM
            document.getElementById('date-display').textContent = dateString;
            document.getElementById('time-display').textContent = timeString;
            
            // Update every second
            setTimeout(updateClock, 1000);
        }
        
        // Theme switching functionality
        const themeSwitcher = document.getElementById('theme-switcher');
        const themeIcon = themeSwitcher.querySelector('i');
        
        themeSwitcher.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            
            if (document.body.classList.contains('dark-theme')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });
        
        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }
        
        // Session timer function
        function startSessionTimer() {
            clearInterval(timerInterval);
            sessionTimer = SESSION_DURATION;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                sessionTimer--;
                updateTimerDisplay();
                
                if (sessionTimer <= 0) {
                    clearInterval(timerInterval);
                    alert('Your session has expired. Please login again.');
                    resetLoginForm();
                }
            }, 1000);
        }
        
        function updateTimerDisplay() {
            const minutes = Math.floor(sessionTimer / 60);
            const seconds = sessionTimer % 60;
            document.getElementById('session-timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function resetLoginForm() {
            document.getElementById('admin-id').value = '';
            document.getElementById('admin-password').value = '';
            document.getElementById('error-message').style.display = 'none';
            clearInterval(timerInterval);
            sessionTimer = SESSION_DURATION;
            updateTimerDisplay();
        }
        
        // Login form handling
        document.getElementById('admin-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const adminId = document.getElementById('admin-id').value;
            const password = document.getElementById('admin-password').value;
            
            if (adminId === ADMIN_CREDENTIALS.id && password === ADMIN_CREDENTIALS.password) {
                // Successful login
                localStorage.setItem('isLoggedIn', 'true');
                startSessionTimer();
                alert('Login successful! Redirecting to admin dashboard...');
                // In a real application, you would redirect to admin-dashboard.html
                window.location.href = 'admin-dashboard.html';
            } else {
                // Failed login
                document.getElementById('error-message').style.display = 'block';
            }
        });
        
        // Initialize clock when page loads
        document.addEventListener('DOMContentLoaded', () => {
            updateClock();
            updateTimerDisplay();
        });
    </script>
</body>
</html>
